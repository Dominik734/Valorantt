<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('kosmos.webp'); /* Tutaj wstaw ścieżkę do obrazu tła */
            background-size: cover; /* Obrazek tła dopasowany do ekranu */
            background-position: center;
            color: white; /* Biały kolor tekstu */
            display: flex;
            justify-content: space-between; /* Rozkład elementów po lewej i prawej stronie */
            align-items: center; /* Wyśrodkowanie w pionie */
            height: 100vh; /* Pełna wysokość okna przeglądarki */
        }

        .links {
            display: flex;
            flex-direction: column; /* Ułożenie linków w kolumnie */
            margin-left: 30px; /* Odstęp od lewej krawędzi */
        }

        a {
            color: white; /* Kolor linków */
            text-decoration: none; /* Bez podkreślenia */
            font-size: 24px; /* Większy rozmiar czcionki */
            margin: 25px 0; /* Większe odstępy między linkami */
            padding: 15px 30px; /* Wewnętrzne odstępy dla lepszej widoczności */
            border: 2px solid white; /* Obramowanie wokół linków */
            border-radius: 10px; /* Zaokrąglenie narożników */
            transition: background-color 0.3s, color 0.3s; /* Efekt przejścia na hover */
        }

        a:hover {
            background-color: white; /* Tło zmienia się na białe */
            color: black; /* Tekst zmienia się na czarny */
        }

        .image {
            margin-right: 30px; /* Odstęp od prawej krawędzi */
        }

        .image img {
            max-width: 600px; /* Większa szerokość obrazka */
            border-radius: 10px; /* Zaokrąglone narożniki obrazka */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Cień pod obrazkiem */
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="https://playvalorant.com/en-us/agents/">Agenci</a>
        <a href="https://playvalorant.com/en-us/maps/">Mapy</a>
        <a href="https://playvalorant.com/en-us/arsenal/">Bronie</a>
        <a href="https://playvalorant.com/en-us/news/game-updates/everything-you-need-to-know-about-premier/">Premier</a>
    </div>
    <div class="image">
        
    </div>
</body>
</html>
